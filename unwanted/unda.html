<!DOCTYPE html>
<html>
<head>
  <style>
    .underline {
      text-decoration: underline;
    }
    
    .right-align {
      text-align: right;
    }
  </style>
  <script>
    function updateDate() {
      var now = new Date();
      var month = now.toLocaleString('default', { month: 'long' });
      var day = now.getDate();
      var year = now.getFullYear();
      var dateString = month + " " + day + ", " + year;
      document.getElementById("current-date").textContent = dateString;
    }

    updateDate(); // Update the date when the page loads

    // If you want to update the date continuously, you can use setInterval() like this:
    // setInterval(updateDate, 1000); // Update the date every second
  </script>
</head>
<body>
  <h1 class="right-align">Current Date: <u id="current-date" class="underline"></u></h1>
</body>
</html>
